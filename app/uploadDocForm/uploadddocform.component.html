<link rel="stylesheet" href="./uploaddocform-style.css">
<div class="container-fluid">
  <div class='row'>
    <form #spy (ngsubmit)="onsubmit()" #uploadForm="ngForm" class="form-inline">
      <h4>Upload</h4>
      <div class="form-group" style="width:400px">
        <label for="clientName" style="width:100px">Client Name</label>
        <input  style="width:275px" type="text" class="form-control" required [(ngModel)]="model.clientName" name="clientName" id="clientName" #clientName="ngModel" >
        <div [hidden]="clientName.valid || clientName.pristine"
            class="alert alert-danger">
         Client name is required
       </div>
      </div>
      <div class="form-group" style="width:400px">
        <label for="documentName" style="width:100px">Document  </label>
        <input type="text" style="width:275px" required [(ngModel)]="model.documentName"  class="form-control" name="documentName" id="documentName"  #documentName="ngModel">
       <div [hidden]="documentName.valid || documentName.pristine"
            class="alert alert-danger">
         Document name is required
       </div>
      </div>
      <div class="form-group" style="width:600px">
        <label for="" style="width:150px">Document Location </label>
        <input type="file" style="width:375px" (change)="fileChange($event)" class="form-control" placeholder="Upload file" accept=".pdf,.doc,.docx">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!uploadForm.form.valid" (click)="uploadDoc(); uploadForm.reset()">Submit</button>
    </form>
  </div>
</div>
